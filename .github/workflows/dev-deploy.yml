name: Frontend App Learning Dev Deploy

on:
  push:
    branches:
      - main
  
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Connect to EC2 and deploy
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/lexconx/frontend-app-learning
            git pull
            echo "Deploying Frontend App Learning..."
            cd ..
            source py-venv/bin/activate
            echo "Building MFE..."
            tutor images build mfe     
            echo "Rebooting MFE..."
            tutor local reboot -d mfe       
            echo "Frontend App Learning deployed successfully."